{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="entry-list single">
        <article>
            <h1>{{ entry.title }}</h1>
            <time datetime="{{ entry.entry_date.strftime('%m/%d/%Y') }}">{{ entry.entry_date }}</time>
            <div class="entry">
                <h3>Time Spent: </h3>
                <p>{{ entry.time_spent }}</p>
            </div>
            <div class="entry">
                <h3>What I Learned:</h3>
                <p>{{ entry.learned }}</p>
            </div>
            <div class="entry">
                <h3>Resources to Remember:</h3>
                <ul>                  
                    <li><a href="">{{ entry.resources }}</a></li>
                </ul>
            </div>
        </article>
    </div>
</div>
<div class="edit">
    <p><a href="{{ url_for('edit.html, entry.id=entry.id') }}" class="button button-secondary">Edit Entry</a></p>
    <p><a href="{{ url_for('index.html') }}" class="button button-secondary">Return to Journal Entries</a></p>
    <p><a href="{{ url_for('index.html') }}" class="button button-secondary">Delete Entry</a></p>
</div>
{% endblock %}
